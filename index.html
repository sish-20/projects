    <div class="hero p-5 z-10 min-h-60 mx-10 shadow-lg bg-gradient-to-r from-emerald-400 via-cyan-300 to-blue-500 rounded-lg">
        <h1 class="main-title text-4xl md:text-7xl my-5 font-bold text-center text-white drop-shadow-lg">
            MoneyMonitor
        </h1>
        <h3 class="slide-in ml-10 mt-20 text-5xl font-bold text-slate-800">
            Empowering You <br> Take Control of Your Finances
        </h3>
    </div>
    
    <a class="text-center bg-orange-300 hover:bg-orange-500 text-white w-1/2 md:w-1/5 rounded-md mx-auto p-5 mt-2 text-2xl font-semibold transition ease-in-out duration-150 shadow-lg" 
       href="./profiles.html">
        Access your profiles
    </a>
    
    <div class="mx-10 p-5 py-3 mt-2 text-lg">
        <h1 class="text-3xl text-slate-700 font-bold text-center">
            Create a new Profile
        </h1>
        <div class="form-error" style="color: red; text-align: center; display: none;"></div>
        <form action="" class="user-form flex flex-col gap-3 justify-center items-center w-4/5 md:w-1/2 mx-auto p-4 py-6 bg-slate-200 mt-4 
                                *:my-1 *:rounded rounded">
            <!-- Name Input -->
            <label for="name" class="w-2/3 text-left">Enter your name:</label>
            <input id="name" type="text" class="p-1 w-2/3" required>
            
            <!-- Currency Selection -->
            <label for="currency" class="w-2/3 text-left">Currency:</label>
            <select id="currency" class="p-1 w-2/3" required>
                <option value="" disabled selected>Select your currency</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
                <option value="GBP">GBP</option>
                <!-- Add more currencies as needed -->
            </select>
    
            <!-- Salary/Income Input -->
            <label for="salary" class="w-2/3 text-left">Income amount:</label>
            <input id="salary" type="number" class="p-1 w-2/3" required>
            
            <!-- Savings Goal -->
            <label for="savings-goal" class="w-2/3 text-left">Monthly Savings Goal (optional):</label>
            <input id="savings-goal" type="number" class="p-1 w-2/3">
            
            <!-- Email Address -->
            <label for="email" class="w-2/3 text-left">Email:</label>
            <input id="email" type="email" class="p-1 w-2/3" required>
            
            <!-- Start Date -->
            <label for="start-date" class="w-2/3 text-left">Tracking Start Date:</label>
            <input id="start-date" type="date" class="p-1 w-2/3" required>
            
            <!-- Submit Button -->
            <button type="submit" class="my-2 font-semibold bg-slate-700 p-2 text-slate-300
                                                transition delay-60 ease-in-out hover:bg-slate-900 hover:text-white hover:scale-105 rounded">
                Submit
            </button>

        </form>

    </div>
